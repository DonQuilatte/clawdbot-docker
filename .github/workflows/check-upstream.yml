name: Check Upstream Dependencies

on:
  schedule:
    - cron: '0 9 * * 1'  # Monday 9am
  workflow_dispatch:

jobs:
  check-upstream:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
      
      - name: Check for upstream updates
        run: |
          bun run scripts/check-upstream.ts > check-output.txt
          cat check-output.txt
      
      - name: Create issue if updates found
        if: contains(steps.check.outputs.result, 'need review')
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('check-output.txt', 'utf8');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Upstream dependencies have updates',
              body: `\`\`\`\n${output}\n\`\`\`\n\nReview and sync with: \`bun run scripts/sync-upstream.ts <repo-name>\``,
              labels: ['dependencies', 'upstream-sync']
            });
